<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button id=button>Фонт страницы</button>
	<script>
		const button=document.getElementById('button');
		const rainbow=['red','blue','orange','yellow','black'];
		function changeBackround(){
			document.body.style.background=rainbow[Math.floor(5*Math.random())];
					}

		button.addEventListener('click',changeBackround);
	</script>
</body>
</html>
