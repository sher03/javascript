<!DOCTYPE html>

<body>
	
<p>Найдите сумму ключей этого объекта и поделите ее на сумму значений.</p>
	
	<script type="text/javascript">
		
		let obj = {1: 6, 2: 7, 3: 8, 4: 9, 5: 10};
		let sumkey=0;
		let sumval=0;
		let sum;

		 for (let key in obj){
		 	sumkey=sumkey+key;
		 	sumval=sumval+obj[key];
		 	sum=sumkey/sumval

		 }
		 console.log(sum);
		</script>
	
			
</body>
