<body>
	<p>Модифицируйте предыдущую задачу так, чтобы зарплата увеличивалась только тем работникам, у которых она меньше или равна 400.</p>
	
	<script type="text/javascript">
		
		let obj = {
	employee1: 100,
	employee2: 200,
	employee3: 300,
	employee4: 400,
	employee5: 500,
	employee6: 600,
	employee7: 700,
};
let result={};

for (let key in obj){
	if(obj[key]<=400){
		obj[key]=obj[key]*20/100;
	result[key]=obj[key];
	}
	
}

console.log(result)

	

		</script>
	
			
</body>
