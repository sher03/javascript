<!DOCTYPE html>

<body>
	<p>Дано число num с неким начальным значением. Умножайте его на 3 столько раз, пока результат умножения не станет больше 1000. Какое число получится? Посчитайте количество итераций, необходимых для этого.</p>
	<p>ответ console</p>
	
	<script type="text/javascript">
		
	let num=20;
	 while (num<1000){
	 	num=num*3;
	 }
	 console.log(num)

		</script>
			
</body>
