<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Используя цикл и метод push заполните массив 10-ю буквами 'x'.</p>
	
	<script type="text/javascript">
		
	let arr=[];

	for(let i=0;i<=10; i++){
		
		arr.push('x');
	}
	document.write(arr)

		</script>
	
			
</body>
</html>
