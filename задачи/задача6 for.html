<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<p>Переберите циклом числа от 10 до 1000 и выведите на экран те числа, сумма двух первых цифр которых равна 5.</p>
	<p>ответ console</p>
	
	<script type="text/javascript">
		
	for(let i=10; i<=1000;i++){
		let str=String(i);
		let sum = +str[0] + +str[1];
		if(sum==5){
			console.log(i)
		}
	}

		

		</script>
	
			
</body>
