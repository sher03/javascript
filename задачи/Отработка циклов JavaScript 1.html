<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
<p>Выведите с помощью цикла столбец чисел от 1 до 100.</p>

	
	<script type="text/javascript">
		let arr=[];	
		for(let i=0; i<=100; i++){
			let sum=arr+i;
			document.write(sum+'<br>')
		}

		</script>

	
			
</body>
</html>
