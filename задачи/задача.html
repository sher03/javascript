<!DOCTYPE html>
<html lang="en">

<body>
	<h1>введите месяц </h1>
	<p>Дан массив с элементами 2, 5, 9, 15, 1, 4. С помощью цикла for и оператора if выведите в консоль те элементы массива, которые больше 3-х, но меньше 10.</p>
	<p>отыет console</p>
	
	<script type="text/javascript">
		
			let arr=[2,5,9,15,1,4];
			let result;
			for(let i=0; i<arr.length; i++){
				
				result=arr[i];
				if (result>=3 && result<=10) {
					console.log(result)
				}
			}

		</script>
</body>
