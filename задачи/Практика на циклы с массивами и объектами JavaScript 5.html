<body>
	
<p>let arr = ['a', 'b', 'c', 'd', 'e'];</p>
<b>Создайте из этого массива следующий объект:</b>

<p>let arr = {1: 'a', 2: 'b', 3: 'c', 4: 'd', 5: 'e'};</p>
	
	<script type="text/javascript">
		
		let arr = ['a', 'b', 'c', 'd', 'e'];
		let values = [1, 2, 3, 4, 5];
		let obj={};
		for(let i=0; i<=4;i++){
			let key=arr[i];
			let val=values[i];
			obj[key]=val
		}
		console.log(obj)
		
		</script>
