<body>
	
<p>let arr = ['a', 'b', 'c', 'd', 'e'];</p>
<b>Создайте из этого массива следующий объект:</b>

<p>let arr = {'a': 1, 'b': 2, 'c': 3, 'd': 4, 'e': 5};</p>
	
	<script type="text/javascript">
		
		let arr = ['a', 'b', 'c', 'd', 'e'];
		let values = [1, 2, 3, 4, 5];
		let obj={};
		for(let i=0; i<=4;i++){
			let key=arr[i];
			let val=values[i];
			obj[key]=val
		}
		console.log(obj)
		let otvet={};
		for(let tok in obj){
			otvet[obj[tok]]=tok;
		}

		console.log(otvet)
		
		</script>
	
			
</body>
